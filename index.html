<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>


  <form action="" id="register-form">
    <div><input type="text" name="email" placeholder="email"></div>

    <div><input type="password" name="password" placeholder="password" id="password"></div>

    <div><input type="password" name="password2" placeholder="confirm password"></div>

    <div><input type="text" name="firstName" placeholder="first name"></div>

    <div><input type="text" name="lastName" placeholder="last name"></div>

    <input type="submit" class="btn btn-primary" id="submit-button" type="submit" value="Sign Up">
  </form>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Basic form validation methods -->
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <!-- Additional form validation methods -->
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <!-- Form validation rules -->
  <script src="validation.js"></script>
</body>
</html>
